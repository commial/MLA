name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: docker run --rm --privileged multiarch/qemu-user-static:register --reset

    - uses: docker://multiarch/ubuntu-core:arm64-bionic
      with:
        args: 'uname -a'

    - uses: actions/checkout@v1
